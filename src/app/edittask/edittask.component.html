<form (ngSubmit)="updateTask()">
    <div class="form-group">
      <label for="assignedTo">Assigned To:</label>
      <input type="text" id="assignedTo" [(ngModel)]="task.assignedTo" name="assignedTo" required>
    </div>
  
    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate" required>
    </div>
  
    <div class="form-group">
      <label for="priority">Priority:</label>
      <select id="priority" [(ngModel)]="task.priority" name="priority" required>
        <option value="Low">Low</option>
        <option value="Normal">Normal</option>
        <option value="High">High</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" [(ngModel)]="task.status" name="status" required>
        <option value="Not Started">Not Started</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="comments">Comments:</label>
      <input type="text" id="comments" [(ngModel)]="task.comments" name="comments">
    </div>
  
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="task.description" name="description" required></textarea>
    </div>
  
    <button type="submit" class="btn btn-primary">Update Task</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
